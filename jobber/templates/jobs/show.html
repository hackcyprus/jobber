{% extends "layout.html" %}

{% block content %}
  <a href="/" class="see-all"><span>&larr;</span> See all jobs</a>
  {% include "jobs/show_chromeless.html" %}
  <div class="added">&mdash; Added {{ job.created.humanize() }}</div>
{% endblock %}

{% block pagejs %}
  <!-- FB -->
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=101469336666147";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Twitter -->
  <script>
    (function(d,s,id) {
      var js
        , fjs = d.getElementsByTagName(s)[0]
        , p = /^http:/.test(d.location) ? 'http' : 'https';

      if(!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = p + '://platform.twitter.com/widgets.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document, 'script', 'twitter-wjs'));
  </script>

  <!-- LinkedIn -->
  <script src="//platform.linkedin.com/in.js" type="text/javascript">
    lang: en_US
  </script>

  <script src="/static/js/vendor/jquery/jquery.placeholder.min.js"></script>
  <script src="/static/js/search.js"></script>
{% endblock %}
