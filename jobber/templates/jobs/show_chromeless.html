{% from 'macros.html' import tags %}

<div id="job" class="clearfix">
  <div class="job-header">
    <h2>
      {{ job.title }} <span>/ {{ job.human_job_type }}</span>
    </h2>
    {{ tags(job) }}
  </div>
  <div class="job-body">
    <div class="location-and-apply clearfix">
      <h4>
        <a href="{{job.company.website}}" target="_blank" class="job-company-website">{{ job.company.name }}</a>
        &mdash;
        {{ job.location.city }}, {{ job.location.country_name }}
      </h4>
      {% if job.human_contact_method == 'Link' %}
      <a href="{{ job.contact_url }}" target="_blank" class="apply-btn btn btn-green">
      {% else %}
      <a href="mailto:{{ job.contact_email }}?subject=Applying for '{{ job.title }}' via Hack Cyprus Jobs" class="apply-btn btn btn-green">
      {% endif %}
        Apply for this job
      </a>
     </div>
    <div class="job-description">
      {{job.description|safe}}
    </div>
  </div>
</div>
